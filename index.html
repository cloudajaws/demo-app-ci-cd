<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS CI/CD Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* light blue background */
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #ff4500; /* orange-red color */
            font-weight: bold;
            font-style: italic;
            font-size: 3em;
            margin-bottom: 30px;
        }

        marquee {
            color: #006400; /* dark green */
            font-size: 1.5em;
            font-weight: bold;
            padding: 10px;
            border: 2px solid #008000;
            background-color: #f5fffa; /* mint cream background */
        }

        p {
            font-size: 1.2em;
            color: #333333;
        }
    </style>
</head>
<body>

    <h1>Hello Ajith</h1>

    <marquee behavior="scroll" direction="left" scrollamount="10">
        Welcome to DevOps world 
    </marquee>

    <p>All updates from GitHub will automatically be built and deployed via Jenkins!</p>

</body>
</html>
